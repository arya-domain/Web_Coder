<!DOCTYPE html>
<html>

<head>
    <title>SLIM IDE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vscode/codicons@latest/dist/codicon.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>

<body>
    <div class="main-container">
        <div id="sidebar">
            <div class="sidebar-header">
                <h3>EXPLORER</h3>
                <div class="create-controls">
                    <input id="newPath" placeholder="filename.ext" />
                    <select id="newType">
                        <option value="file">File</option>
                        <option value="folder">Folder</option>
                    </select>
                </div>
                <div class="create-controls">
                    <button class="btn" onclick="createEntry()">Create</button>
                    <button class="btn delete" onclick="deleteSelected()">Delete</button>
                    <button id="runButton" class="btn" title="Run Code">Run</button>
                </div>
                <div class="view-toggle">
                    <button class="toggle-btn active" id="treeView" onclick="switchToTreeView()">Tree</button>
                    <button class="toggle-btn" id="flatView" onclick="switchToFlatView()">Flat</button>
                    <div class="form-container">
                        <label class="input-label">
                            Input
                            <input id="prevLines" type="number" value="5" min="1">
                        </label>

                        <label class="input-label">
                            Prediction
                            <input id="nextLines" type="number" value="2" min="1">
                        </label>
                    </div>
                </div>
            </div>
            <div id="fileList"></div>
        </div>
        <div id="verticalResizeHandle" class="vertical-resize-handle"></div>
        <div id="editor">
            <div id="editor-tabs" class="tab-bar"></div>
            <div id="monaco"></div>
            <div class="resize-handle" id="resizeHandle"></div>
            <div id="terminal">
                <div class="terminal-header">
                    <span class="terminal-title">
                        TERMINAL
                        <button class="terminal-btn" onclick="addTerminalTab()"> + </button>
                    </span>
                    <div id="terminal-tabs" class="terminal-tabs">
                    </div>
                    <div class="terminal-controls">
                        <!-- <button class="terminal-btn" onclick="addTerminalTab()"> + </button> -->
                        <div id="editor-buttons" style="margin-bottom: 10px;"></div>
                    </div>
                </div>
                <div id="terminal-tabs-content">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ansi_up@4.0.3/ansi_up.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ansi_up@5.1.0/ansi_up.min.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.min.js"></script>
</body>

</html>
